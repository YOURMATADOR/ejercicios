<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
</script>

<style>
canvas{
  border: 1px solid red;
}
</style>
<script>
  let continuar = false;

  let camvas = document.querySelector('#draw');
  camvas.height= window.innerHeight;
 camvas.width= window.innerWidth;

 let ctx= camvas.getContext('2d');

let inicioX =0;
let inicioY= 0;
let color = 0;
 camvas.addEventListener('mousedown', (e) =>{
  continuar = true;
 [inicioX, inicioY] = [e.offsetX, e.offsetY];
 });

  camvas.addEventListener('mousemove' ,coordenadas);
 camvas.addEventListener('mouseup', () => continuar = false);


  function coordenadas(e) {

console.log(e);
    
    if(!continuar) return;
    color++;
     ctx.strokeStyle = `hsl(${color},100%,50%)`;
 ctx.lineJoin = 'round';
 ctx.lineCap = 'round';
 ctx.lineWidth = 100;
    ctx.beginPath();
ctx.moveTo(inicioX,inicioY);
ctx.lineTo(e.offsetX,e.offsetY);
ctx.stroke();
 [inicioX, inicioY] = [e.offsetX, e.offsetY];

  }

  
</script>
</body>
</html>
