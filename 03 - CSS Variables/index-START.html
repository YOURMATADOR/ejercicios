<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <iframe src="https://javascript.info/article/clickjacking/protector/"></iframe>
  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="0" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>
:root{
  --spacing:10px;
 --base: #ffc600;
 --blur:10px;
}
    /*
      misc styles, nothing to do with CSS variables
    */
img{
  padding: var(--spacing);
  background: var(--base);
  filter: blur(var(--blur));
}
    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width:100px;
    }
  </style>

  <script>

    let inputs = document.querySelectorAll('.controls input');// selecciona todas las input

    function valores(e) { 
      let unidad = this.dataset.sizing || '';
console.log(`${this.value} ${unidad}`);

document.documentElement.style.setProperty(`--${this.name}`,this.value+unidad);
     }
inputs.forEach(e => {e.addEventListener('change',valores);
  
});

inputs.forEach(e => {e.addEventListener('mousemove',valores);  
});

  </script>

</body>
</html>
